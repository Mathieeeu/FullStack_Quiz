<div class = "page_container">
    <div class = "div_gauche">
        <h2>Bienvenue sur *******, le site ultime de quiz multijoueur en ligne !</h2>
            <p>Testez vos connaissances, défiez vos amis et grimpez au sommet des classements.
            Rejoignez notre communauté de joueurs du monde entier et découvrez qui est le véritable maître du quiz.
            <br>Prêt à relever le défi ?</p>
        <form (submit)="joinGame(); $event.preventDefault();">
            <input type="text" placeholder="Pseudo" required maxlength="20" autocomplete="off" id="username" [(ngModel)]="username" name="username"/>
            <input type="text" placeholder="Code de partie" required minlength="4" maxlength="4" autocomplete="off" id="gameCode" [(ngModel)]="gameCode" name="gameCode"/>
            <input type="submit" id="submit" value="Rejoindre" />
          </form>
    </div>
    <div class = "div_droite">
        <img src = "img accueil (1).png"/>
    </div>
</div>
