<div class="page_container">
  <div class="tab-buttons">
      <button 
        *ngFor="let tab of tabs; let i = index"
        [class.active]="currentTab === i"
        (click)="showTab(i)">
        {{ tab }}
      </button>
    </div>
  
    <form (ngSubmit)="onSubmit()">
      <!-- Onglet 1 - Question simple -->
      <div *ngIf="currentTab === 0" class="tab">
        <h2>Gestion du compte</h2>
      </div>

  
      <!-- Onglet 2 - QCM-->
      <div *ngIf="currentTab === 1" class="tab">
        <h2>Droit super Administrateur</h2>
        
      </div>
  
      <!-- Onglet 3  - Plusieurs rÃ©ponses -->
      <div *ngIf="currentTab === 2" class="tab">
        <h2>Supprimer des parties</h2>
        
      </div>

      <div class="form-footer">
        <button type="submit">Valider</button>
      </div>
    </form>
</div>
